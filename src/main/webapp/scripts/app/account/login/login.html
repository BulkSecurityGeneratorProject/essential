<section id="login" class="section section-dark">
    <div class="row">
        <div class="col-md-4 col-md-offset-4">
            <h1>Login</h1>

            <div class="alert alert-danger" ng-show="authenticationError">
                <strong>Authentication failed!</strong> Please check your credentials and try again.
            </div>
            
            <form class="form" role="form">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" class="form-control" id="username" placeholder="Your username" ng-model="username">
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" class="form-control" id="password" placeholder="Your password"
                           ng-model="password">
                </div>
                <button type="submit" class="btn btn-primary btn-block" ng-click="login()" translate="login.form.button">Authenticate</button>
            </form>
            
            <p></p>
            <div class="alert alert-warning">
                Don't have an account yet? <a href="#register">&nbsp;Register Now</a>
            </div>
        </div>
    </div>
</section>
